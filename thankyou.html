  <title>RetroMoto Territory — Thank you</title>
  <meta name="description" content="Order confirmation from RetroMoto Territory.">
  <style>
    body{font-family:Inter, Arial;background:#f6f4ef;margin:0;color:#222}
    .container{max-width:700px;margin:40px auto;padding:20px}
    .card{background:white;padding:24px;border-radius:12px;box-shadow:0 8px 26px rgba(0,0,0,0.06);text-align:center}
    .small{color:#777}
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Thanks for your order!</h1>
      <p class="small">We received your order. A confirmation will be sent to the email you provided.</p>

      <div style="margin-top:18px;text-align:left">
        <strong>Order summary</strong>
        <div id="summary" style="margin-top:8px;color:#444"></div>
      </div>

      <div style="margin-top:16px">
        <a href="index.html" style="color:inherit;text-decoration:underline">Return to home</a>
      </div>
    </div>
  </div>

  <script>
    const p = new URLSearchParams(window.location.search);
    const name = p.get('name') || '—';
    const product = p.get('product') || '—';
    const price = p.get('price') || '0';
    const email = p.get('email') || '—';
    document.getElementById('summary').innerHTML = `Product: <strong>${decodeURIComponent(product)}</strong><br>Price: ₹${decodeURIComponent(price)}<br>Name: ${decodeURIComponent(name)}<br>Email: ${decodeURIComponent(email)}`;
  </script>
</body>
